<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body ng-app="myApp" ng-controller="taskCtrl" ng-init="loadData()">
    <div class="card ml-5 mt-5 border border-primary" style="width: 60rem;">
      <div class="card-header bg-primary">
        <div class="row d-flex justify-content-between">
          <div class="row">
            <i class="fa fa-bars text-white ml-3 mr-2 mt-1"></i>
            <h5 class="text-white">TASK MANAGER</h5>
          </div>
          <div class="row">
            <button class="btn bg-danger text-white" ng-click="taskAdd()">
              <i class="fa fa-plus"></i> Add New Task
            </button>
            <form class="form-inline my-2 my-lg-0 mr-3 ml-5">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div ng-if="inputField==1">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              ng-model="taskInput"
              placeholder="Enter new task"
              aria-label="Enter new task"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append" ng-click="addToList(taskInput)">
              <span class="input-group-text bg-white" id="basic-addon2">
                <i class="fa fa-plus"></i> Add New Task
              </span>
            </div>
          </div>
        </div>

        <div class="card mb-1" ng-repeat="x in taskList">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <div>
              <input
                type="checkbox"
                ng-model="x.status"
                ng-click="editTask(x)"
              />
              <span ng-class="{'is-complete': x.status==1 } ">
                <span ng-bind="x.task"></span>
                [<span ng-bind="x.id"></span>]
              </span>
            </div>
            <i class="fa fa-trash text-danger" ng-click="deleteTask(x)"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="../app/controllers/taskController.js"></script>
  </body>
</html>
